<!DOCTYPE html>
<html>
<head>
    <title>{{ student.name }}'s Details</title>
</head>
<body>
    <h1>{{ student.name }}'s Details</h1>
    <p><strong>Age:</strong> {{ student.age }}</p>
    <p><strong>Email:</strong> {{ student.email }}</p>
    <p><strong>City:</strong> {{ student.city }}</p>

    <h2>Subject Marks</h2>
    <table border="1">
        <tr>
            <th>Language 1</th>
            <th>Language 2</th>
            <th>Acting</th>
            <th>Dance</th>
        </tr>
        {% for mark in subject_marks %}
        <tr>
            <td>{{ mark.language1 }}</td>
            <td>{{ mark.language2 }}</td>
            <td>{{ mark.acting }}</td>
            <td>{{ mark.dance }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
